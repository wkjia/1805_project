<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车页面</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/car.css" />
</head>
<body>
    <div class="bigbox">
        <div class="container">
            <div id="top">
                <img src="../img/logo_new.jpg" alt="凡客诚品" title="凡客诚品" style="cursor:pointer">
                <h2 class="fl" style="text-indent:-1000px;">凡客</h2>
                <p class="fr">
                    <span style="margin-right:30px;display:inline-block">登录</span>
                    <span style="margin-right:50px;display:inline-block">注册</span>
                    <span style="margin-right:30px;display:inline-block">帮助中心</span>
                </p>
            </div>
            <div id="location">
                <em>1.我的购物车</em>
                <span>2.填写核对信息单</span>
                <span>3.成功提交订单</span>
            </div>
            <div id="cart-gift">
                <div id="cart">
                </div>
                <div id="cart-empty">
                    您的购物车中没有商品，请您先 
                    <a href="#">选购商品»</a>
                </div>
                <div id="gift" data-present-url="/mycart/presents">
                </div>
            </div>
            <div class="car">
                
            </div>
        </div>
    </div>
    <footer  class="footer">   
    </footer>
    <script src="../js/require.js" type="text/javascript" data-main="../js/car"></script>
</body>
</html>
